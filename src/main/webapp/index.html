<!DOCTYPE html>
<html class="mh-100 min" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Reimbursement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./er-styles.css" rel="stylesheet" type="text/css">
</head>

<body class="mh-100 min-vh-100">
    <div class="container-fluid bg-light min-vh-100 mh-100 d-flex flex-column">
        <!-------------------- NAVBAR ------------------>
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">ER</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled">Expense Reimbursement Platform</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row justify-content-around flex-fill">
            <div class="col-9 col-md-4 col-lg-3 align-self-center rounded-3 shadow-lg item-bg-color p-3 p-md-3 p-lg-3">
                <h3>User Login</h3>
                <div class="form-floating my-1">
                    <input type="text" class="form-control" id="loginUser" placeholder="name@example.com"
                        name="username">
                    <label for="loginUser">Username</label>
                </div>
                <div class="form-floating my-2">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password"
                        name="password">
                    <label for="loginPassword">Password</label>
                </div>
                <div id="loginFail" class="alert alert-danger d-none" role="alert">
                    Login Failed
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit" id="loginButton">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./login.js" crossorigin="anonymous"></script>
</body>

</html>
