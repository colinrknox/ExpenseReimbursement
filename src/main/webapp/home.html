<!DOCTYPE html>
<html class="min-vh-100" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Expires" content="0">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="./er-styles.css" rel="stylesheet" type="text/css">
	<title>Expense Home</title>
</head>

<body class="bg-light min-vh-100">
	<div id="topLevel" class="container-fluid bg-light d-flex flex-column min-vh-100 mh-100">
		<div class="row">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="./home.html">ER</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="./home.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active clickable-row" id="logout">Logout</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
		<div class="row flex-fill d-flex justify-content-around">
			<div class="col-12 col-lg-4 item-bg-color m-3 p-3 rounded-3 shadow-lg">
				<div class="row justify-content-end">
					<div class="col-3">
						<select id="statusType" class="form-select d-none">
							<option selected value="">Select a status</option>
							<option value="pending">Pending</option>
							<option value="approved">Approved</option>
							<option value="denied">Denied</option>
						</select>
					</div>
				</div>
				<table class="table table-hover table-responsive table-bordered m-lg-1">
					<thead>
						<tr>
							<th scope="col">Expense ID</th>
							<th scope="col">Amount</th>
							<th scope="col">Status</th>
						</tr>
					</thead>
					<tbody id="expenseData"></tbody>
				</table>
			</div>
			<div class="col-12 col-lg-7 p-lg-3 item-bg-color m-3 rounded-3 shadow-lg">
				<div class="row justify-content-around p-2">
					<div class="col-7">
						<h1 id="nameWelcome">Welcome</h1>
					</div>
					<div class="col-5 btn-group role=" group" aria-label="Basic example">
						<button type="button" class="btn btn-outline-success d-none" id="acceptButton">Approve</button>
						<button type="button" class="btn btn-outline-danger d-none" id="denyButton">Deny</button>
						<button type="button" class="btn btn-outline-primary d-none" id="composeButton">Create New
							Expense</button>
					</div>
				</div>
				<div class="row justify-content-center p-2">
					<div class="col p-4" id="specificContent">
						<form id="composeForm" class="row needs-validation d-none" novalidate>
							<div class="row align-items-end p-2">
								<div class="col-auto">
									<div class="form-floating">
										<input type="number" step="0.01" class="form-control has-validation" id="expenseAmount"
											placeholder="Amount" required>
										<label for="expenseAmount">Amount</label>
									</div>
								</div>
								<div class="col-2">
									<div class="form-floating">
										<select id="expenseType" class="form-select" required>
											<option selected disabled value=""></option>
											<option value="1">Lodging</option>
											<option value="2">Travel</option>
											<option value="3">Food</option>
											<option value="3">Other</option>
										</select>
										<label for="expenseType">Expense Type</label>
									</div>
								</div>
								<div class="col-auto">
									<button class="btn btn-primary" type="submit">Submit</button>
								</div>
							</div>
							<div class="col">
								<div class="form-floating">
									<textarea class="form-control" id="expenseDescription" rows="3"
										placeholder="Comments"></textarea>
									<label for="expenseDescription" class="form-label">Comments</label>
								</div>
							</div>
					</div>
					</form>
					<div id="expenseView" class="row p-2 d-none"></div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="./home.js" crossorigin="anonymous"></script>
</body>

</html>
